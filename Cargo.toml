[package]
authors = ["simdimdim <simdimdim@gmail.com>"]
default-run = "main"
name = "display"
resolver = "2"
edition = "2018"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
conrod_core = "0.73.0"
conrod_piston = "0.73.0"
directories-next = "2.0.0"
shader_version= "0.7.0"
futures = "0.3.15"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
serde_with = { version = "1.9.1", features = ["json", "macros"] }
tokio = { version = "1.6.1", features = ["time", "net", "fs", "macros", "rt-multi-thread"] }
sdl2 = "0.34.5"

[dependencies.piston_window]
default-features = false
version = "0.120.0"

[dependencies.pistoncore-sdl2_window]
git = "https://github.com/PistonDevelopers/sdl2_window"
